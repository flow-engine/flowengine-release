              imagePullPolicy: IfNotPresent
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 180
                periodSeconds: 30
                successThreshold: 1
                tcpSocket:
                  port: 80
                timeoutSeconds: 10
              name: fl-ui
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 5
                periodSeconds: 5
                successThreshold: 1
                tcpSocket:
                  port: 80
                timeoutSeconds: 5
              resources:
