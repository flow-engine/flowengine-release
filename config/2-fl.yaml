        app: fl-ui
      name: fl-ui
      namespace: flowengine
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: fl-ui
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
        type: RollingUpdate
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: fl-ui
          name: fl-ui
        spec:
          containers:
            - env:
                - name: MY_POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: MY_NODE_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: spec.nodeName
                - name: MY_CPU_REQUEST
                  valueFrom:
                    resourceFieldRef:
                      containerName: fl-ui
                      divisor: "0"
                      resource: requests.cpu
                - name: MY_CPU_LIMIT
                  valueFrom:
                    resourceFieldRef:
                      containerName: fl-ui
                      divisor: "0"
                      resource: limits.cpu
                - name: MY_MEM_REQUEST
